<!DOCTYPE html>
<html>
<head>
  <title>Mon 2er exercice</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<!-- Balise racine de l'application : --> 
<!-- le DOM va être lié à Vue.js pour faire du rendu dynamique -->
  <div id="app">
    <button @click="rendVisible">Visible : {{ visible }} </button>

    <div v-if="visible" style="margin: 10px 0 ; background: greenyellow">
        Ce div va disparaître  ...
    </div>
  </div>
<!-- Script déclarant les données et méthodes de l'application -->
  <script>
    let app = new Vue({
      el: '#app',
      data: {
	    visible: true
      },
      methods: {
        rendVisible(){
            this.visible = !this.visible
            }
      }
    })
  </script>
</body>
</html>
