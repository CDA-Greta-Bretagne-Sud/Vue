<!DOCTYPE html>
<html>
<head>
  <title>Mon 2er exercice</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<!-- Balise racine de l'application : --> 
<!-- le DOM va être lié à Vue.js pour faire du rendu dynamique -->
  <div id="app">
    Prénom : {{ firstName }}<br>
    Nom : {{ lastName }} <br><br>
    <button v-on:click="remplirTexte">Remplir</button>
  </div>
<!-- Script déclarant les données et méthodes de l'application -->
  <script>
    let app = new Vue({
      el: '#app',
      data: {
	    firstName: '',
        lastName: ''
      },
      methods: {
        remplirTexte(){
                this.firstName = 'Brigitte'
                this.lastName = 'Macron'.toUpperCase() 
            }
      }
    })
  </script>
</body>
</html>
