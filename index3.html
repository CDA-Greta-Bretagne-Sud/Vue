<!DOCTYPE html>
<html>
<head>
  <title>Mon 2er exercice</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<!-- Balise racine de l'application : --> 
<!-- le DOM va être lié à Vue.js pour faire du rendu dynamique -->
  <div id="app">
    Prénom : {{ firstName }}<br>
    Nom : {{ lastName }} <br><br>
    <button @click="remplirTexte" 
            @mouseenter="changerTexteBouton('Il faut cliquer !')"
            @mouseout="changerTexteBouton('Ou est la souris !', $event)">
            {{ txt_du_bouton }}
    </button> (clicks : {{ nb_clicks }})
  </div>
<!-- Script déclarant les données et méthodes de l'application -->
  <script>
    let app = new Vue({
      el: '#app',
      data: {
	    firstName: '',
        lastName: '',
        txt_du_bouton: 'Remplir',
        nb_clicks: 0
      },
      methods: {
        remplirTexte(){
                this.firstName = 'Brigitte'
                this.lastName = 'Macron'.toUpperCase() 
                this.nb_clicks++
            },
            changerTexteBouton(msg, event){
                this.txt_du_bouton = msg
                
                // récupération de la cible de l'évènement et modification du style
                event.target.style.color = 'red'
            },
      }
    })
  </script>
</body>
</html>
